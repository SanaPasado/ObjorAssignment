<h2>History Records</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>User</th>
        <th>Method</th>
        <th>Tweet Content</th>
        <th>Date</th>
        <th>Summary</th>
    </tr>

    {% for history in histories %}
    <tr>
        <td>{{ history.user.username }}</td>
        <td>{{ history.method }}</td>
        <td>{{ history.tweet.content }}</td>
        <td>{{ history.date }}</td>
        <td>{{ history.summary }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No history yet.</td>
    </tr>
    {% endfor %}
</table>
