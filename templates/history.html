<h2>History Records</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>User</th>
        <th>Method</th>
        <th>Tweet Content</th>
        <th>Date</th>
        <th>Summary</th>
    </tr>

    {% for record in histories %}
    <tr>
        <td>{{ record.user.username }}</td>
        <td>{{ record.method }}</td>
        <td>{{ record.tweet.content }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.summary }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No history records yet.</td>
    </tr>
    {% endfor %}
</table>
